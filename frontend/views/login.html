<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNautica</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">EcoNautica</h1>
        <nav>
          <a href="mis_actividades.html" class="text-white mr-3">Mis Actividades</a>
          <a href="login.html" class="text-white">Iniciar sesión</a>
          <span class="text-white mx-1">|</span>
          <a href="registro_nuevo.html" class="text-white">Registrarse</a>
        </nav>
      </div>
    </header>

    <!-- Contenedor de toda la página -->
    <div class="container-fluid vh-100 px-3 py-3">
      <div class="row">
        <!-- Primera columna ocupa la mitad del ancho -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center carousel">
          <!-- Carrusel de imagenes-->
          <p fondo1>¡BIENVENIDO A EcoNautica!</p>
          <img src="../img/animales.png" alt="Imagen 1">
          <img src="../img/playa.png" alt="Imagen 2">
          <img src="../img/buceo.png" alt="Imagen 3">
        </div>
        <!-- Segunda columna ocupa la mitad del ancho -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <!-- Card Iniciar sesión -->
          <div class="card">
            <h3>Inicia Sesión</h3>
            <form id="formulario" action="login.php" method="post" onsubmit="return validarFormulario()">
              <div class="form-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
              </div>
              <div class="form-group">
                <label for="contrasena"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function validarFormulario() {
        var correo = document.getElementById('correo').value;
        var contrasena = document.getElementById('contrasena').value;
        if (correo === '' || contrasena === '') {
          alert('Todos los campos son obligatorios');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
