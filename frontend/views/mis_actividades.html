<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNautica - Mis Actividades</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mis_actividades.css">
  </head>

  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">EcoNautica</h1>
        <nav>
          <a href="mis_actividades.html" class="text-white mr-3">Mis Actividades</a>
          <a href="login.html" class="text-white">Iniciar sesión</a>
          <span class="text-white mx-1">|</span>
          <a href="registro_nuevo.html" class="text-white">Registrarse</a>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="container my-5">
      <h2 class="mb-4">Mis Actividades</h2>

      <!-- Tarjetas de actividades -->
      <div class="row" id="actividadesContainer">
        <!-- Las actividades se cargarán aquí dinámicamente -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('consulta_mis_actividades.php')
          .then(response => response.json())
          .then(data => {
            console.log(data); // Agregar esto para verificar los datos recibidos
            const container = document.getElementById('actividadesContainer');
            container.innerHTML = ''; // Asegúrate de limpiar el contenedor antes de agregar nuevas actividades
            data.forEach(actividad => {
              const card = document.createElement('div');
              card.className = 'col-12 col-md-6 col-lg-4 mb-4';
              card.innerHTML = `
                <div class="card shadow">
                  <div class="card-header bg-primary text-white">
                    ${actividad.nombre_actividad}
                  </div>
                  <img src="../img/${actividad.imagen}" alt="${actividad.nombre_actividad}" class="card-img-top">
                  <div class="card-body">
                    <p>${actividad.descripcion}</p>
                    <p><strong>Ubicación:</strong> ${actividad.ubicacion}</p>
                    <p><strong>Duración:</strong> ${actividad.duracion}</p>
                    <p><strong>Costo:</strong> ${actividad.costo}</p>
                    <button class="btn btn-danger btn-block" onclick="cancelarActividad(${actividad.id})">Cancelar</button>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
          })
          .catch(error => console.error('Error:', error));
      });

      function cancelarActividad(id) {
        if (confirm('¿Estás seguro de que deseas cancelar esta actividad?')) {
          // Enviar solicitud al servidor para cancelar la actividad
          fetch('cancelar_actividad.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ actividadId: id })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert('Actividad cancelada exitosamente');
              location.reload();
            } else {
              alert('Error al cancelar la actividad');
            }
          })
          .catch(error => console.error('Error:', error));
        }
      }
    </script>
  </body>
</html>
