<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNautica - Inscripción</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro_eco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">EcoNautica</h1>
        <nav>
          <a href="mis_actividades.html" class="text-white mr-3">Mis Actividades</a>
          <a href="login.html" class="text-white">Iniciar sesión</a>
          <span class="text-white mx-1">|</span>
          <a href="registro_nuevo.html" class="text-white">Registrarse</a>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="container mt-5">
      <h2 class="text-center mb-4">Inscripción</h2>
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <form id="formularioInscripcion" action="registro_eco.php" method="post" onsubmit="return validarFormulario()">
            <!-- Actividad -->
            <div class="form-group">
              <label>Actividad:</label>
              <span class="form-control-plaintext">Nombre de la actividad</span>
            </div>

            <!-- Ubicación -->
            <div class="form-group">
              <label>Ubicación:</label>
              <span class="form-control-plaintext">Estado del país</span>
            </div>

            <!-- Fecha -->
            <div class="form-group">
              <label for="fecha">¿Qué día nos visitarás?</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="text" id="fecha" name="fecha" class="form-control" placeholder="dd/mm/aa" required>
              </div>
            </div>

            <!-- Número de personas -->
            <div class="form-group">
              <label for="personas">¿Cuántas personas son?</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-users"></i></span>
                </div>
                <input type="number" id="personas" name="personas" class="form-control" placeholder="0" required>
              </div>
            </div>

            <!-- Botón continuar -->
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-arrow-right"></i> Continuar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      function validarFormulario() {
        var fecha = document.getElementById('fecha').value;
        var personas = document.getElementById('personas').value;
        if (fecha === '' || personas === '') {
          alert('Todos los campos son obligatorios');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
